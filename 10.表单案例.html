<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单元素</title>
  </head>
  <body>
    <h1>青春不常在，抓紧或当下</h1>
    <form>
      称昵：<input type="text" placeholder="请输入你的新明" />
      <br />
      性别：
      <label><input type="radio" name="sex" />男 </label>
      <input type="radio" name="sex" id="nv" checked />
      <label for="nv">女</label>
      <br />
      所在城市:
      <select>
        <option>杭州</option>
        <option>北京</option>
        <option selected>深圳</option>
      </select>
      <br />
      婚姻状态：
      <label> <input type="radio" name="zhuangtai" /> 未婚</label>
      <label> <input type="radio" name="zhuangtai" /> 已婚</label>
      <label> <input type="radio" name="zhuangtai" /> 保密</label>

      <br />
      喜欢的类型：
      <input type="checkbox" name="like" id="keai" /><label for="keai"
        >可爱</label
      >
      <input type="checkbox" name="like" id="sex" /><label for="sex"
        >性感</label
      >
      <br />
      <label for="story">个人介绍：</label> <br />
      <textarea id="story" cols="30" rows="10"></textarea>
      <br />
      <input type="submit" />
      <input type="reset" />
      this.$isServer
    </form>
  </body>
</html>
